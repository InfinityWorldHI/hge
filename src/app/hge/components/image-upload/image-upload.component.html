<div class="avatar-upload">
    <div class="avatar-edit">
        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" (change)="previewImg($event)" />
        <label for="imageUpload" nbTooltip="Upload Image" nbTooltipPlacement="right"></label>
    </div>
    <div class="avatar-preview">
        <div id="imagePreview"></div>
    </div>
</div>
