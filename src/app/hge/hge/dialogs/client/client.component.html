<form (ngSubmit)="add()" #form="ngForm">
    <div class="newuser row">
        <div class="col-12">
            <nb-card>
                <nb-card-header>
                    New Client
                </nb-card-header>
                <nb-card-body>
                    <div class="row">
                        <div class="col-3">
                            <ngx-image-upload image=""></ngx-image-upload>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label for="fn" class="label">First Name</label>
                                <input type="text" nbInput fullWidth id="fn" placeholder="First Name" [(ngModel)]="client.fname" name="fname">
                            </div>
                            <div class="form-group">
                                <label for="ln" class="label">Last Name</label>
                                <input type="text" nbInput fullWidth id="ln" placeholder="Last Name" [(ngModel)]="client.lname" name="lname">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label for="email" class="label">Email</label>
                                <input type="email" nbInput fullWidth id="email" placeholder="Email" [(ngModel)]="client.email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="whatsapp" class="label">WhatsApp</label>
                                <input type="text" nbInput fullWidth id="whatsapp" placeholder="WhatsApp" [(ngModel)]="client.whatsapp" name="whatsapp">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label for="number" class="label">Number</label>
                                <input type="text" nbInput fullWidth id="number" placeholder="Number" [(ngModel)]="client.phnumber" name="phnumber">
                            </div>
                            <div class="form-group">
                                <label for="address" class="label">Address</label>
                                <input type="text" nbInput fullWidth id="address" placeholder="Address" [(ngModel)]="client.address" name="address">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="rescountry" class="label">Country</label>
                                <nb-select fullWidth id="rescountry" selected="1" [(ngModel)]="client.rescountry" name="fname">
                                    <nb-option value="1">Field 1</nb-option>
                                    <nb-option value="2">Field 2</nb-option>
                                </nb-select>
                            </div>
                            <div class="form-group">
                                <label for="city" class="label">City</label>
                                <input type="text" nbInput fullWidth id="city" placeholder="City" [(ngModel)]="client.rescity" name="rescity">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label for="street" class="label">Street</label>
                                <input type="text" nbInput fullWidth id="street" placeholder="Street" [(ngModel)]="client.street" name="street">
                            </div>
                            <div class="form-group">
                                <label for="streetno" class="label">Street No.</label>
                                <input type="text" nbInput fullWidth id="streetno" placeholder="Street No." [(ngModel)]="client.streetno" name="streetno">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label for="iban" class="label">IBAN</label>
                                <input type="text" nbInput fullWidth id="iban" placeholder="IBAN" [(ngModel)]="client.iban" name="iban">
                            </div>
                            <div class="form-group">
                                <label for="status" class="label">Status</label>
                                <nb-select fullWidth id="status" selected="1" [(ngModel)]="client.status" name="status">
                                    <nb-option value="1">Field 1</nb-option>
                                    <nb-option value="2">Field 2</nb-option>
                                </nb-select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <textarea rows="5" nbInput fullWidth shape="round" placeholder="Field"></textarea>
                        </div>
                        <div class="col-6">
                            <textarea rows="5" nbInput fullWidth shape="round" placeholder="Field"></textarea>
                        </div>
                    </div>

                </nb-card-body>
                <nb-card-footer>
                    <div class="row">
                        <div class="col-12 md-5 text-right">
                            <button type="submit" nbButton status="primary">Add</button>
                        </div>
                    </div>
                </nb-card-footer>
            </nb-card>
        </div>
    </div>
</form>
